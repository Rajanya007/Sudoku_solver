    <script>
        function restBoard(){
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                    document.getElementById('c' + i + j).value = '';
                }
            }
        }
        function isSafe(board, row, col, val) {
            for (var i = 0; i < board.length; i++) {
                if (board[row][i] == val) {
                    return false;
                }
                if (board[i][col] == val) {
                    return false;
                }
                if (board[3 * Math.floor(row / 3) + Math.floor(i / 3)][3 * Math.floor(col / 3) + Math.floor(i % 3)] == val) {
                    return false;
                }
            }
            return true;
        }
        function solve(board) {
            for (var i = 0; i < board.length; i++) {
                for (var j = 0; j < board[0].length; j++) {
                    if (board[i][j] == '') {

                        for (var val = 1; val <= 9; val++) {
                            // string test=to_string(val);
                            if (isSafe(board, i, j, val)) {
                                board[i][j] = val;
                                var temp = solve(board);
                                if (temp) {
                                    return true;
                                }
                                else {
                                    board[i][j] = '';
                                }
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }
        function helper(board, val, r, c) {
            for (var i = 0; i < 9; i++) {
                if (board[r][i] == val && i != c) {
                    return false;
                }
                if (board[i][c] == val && i != r) {
                    return false;
                }
                if (board[3 * Math.floor(r / 3) + Math.floor(i / 3)][3 * Math.floor(c / 3) + i % 3] == val && r != (3 * Math.floor(r / 3) + Math.floor(i / 3)) && (3 * Math.floor(c / 3) + i % 3) != c) {

                    return false;
                }

            }

            return true;
        }
        function isValidSudoku(board) {
            for (var i = 0; i < 9; i++) {
                for (var j = 0; j < 9; j++) {
                    if (board[i][j] != '') {
                        var val = helper(board, board[i][j], i, j);
                        if (val == false) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function solveSudokuMain(board) {
            // console.log(board[0][0])
            solve(board);
        }
        function sudokuSolve() {
            var x = document.getElementsByClassName("input-sudoku");
            var board = [];

            var j = 0;
            var test = [];


            for (var i = 0; i < x.length; i++) {
                test.push(x[i].value);
                j++;
                if (j == 9) {
                    board.push(test);
                    test = [];
                    j = 0;
                }
                // console.log(j)

            }
            if (isValidSudoku(board)) {
                solveSudokuMain(board);

            }
            else {
                alert("Please enter a valid Sudoku problem");
                location.reload();
            }
            console.log(board);

            for (var m = 0; m < 9; m++) {
                for (var n = 0; n < 9; n++) {
                    var id = "c" + m + n;
                    document.getElementById(id).value = board[m][n];
                }
            }

        }
